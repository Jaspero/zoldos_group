backend:
  name: github
  repo: Jaspero/zoldos_group
  branch: master
  base_url: https://europe-west2-zoldos-group.cloudfunctions.net/
  auth_endpoint: /oauth/auth
publish_mode: editorial_workflow

# Media files will be stored in the repo under docs/uploads
media_folder: "public/uploads"

# The src attribute for uploaded media will begin with /uploads
public_folder: "/uploads"


# Reusable blocks for all of the pages
blocks: &blocks
  label: "Blocks"
  name: "blocks"
  widget: "list"
  types:
    - label: "Text Block"
      name: "textBlock"
      widget: "object"
      fields:
        - { label: "Title", name: "title", widget: "string", required: false }
        - { label: "content", name: "content", widget: "markdown", required: false }

    - label: "Portfolio Block"
      name: "portfolioBlock"
      widget: "object"
      fields:
        - { label: "Title", name: "title", widget: "string", required: false }
        - { label: "Subtitle", name: "subTitle", widget: "string", required: false }
        - label: "Features"
          name: "features"
          widget: "list"
          fields:
            - { label: "Image", name: "image", widget: "image", requried: true }
            - { label: "Image Alt", name: "alt", widget: "string", requried: true }
            - { label: "Title", name: "title", widget: "string", requried: true }
            - { label: "Author", name: "author", widget: "string", requried: false }
            - { label: "Content", name: "content", widget: "markdown", requried: true }

    - label: "Two Block Text"
      name: "twoBlockText"
      widget: "object"
      fields:
        - { label: "Name", name: "name", widget: "string", required: false }
        - { label: "Info", name: "info", widget: "string", required: false }
        - { label: "Bio", name: "bio", widget: "string", requried: true }
        - { label: "Bio Two", name: "bioTwo", widget: "string", requried: true }

    - label: "Test block"
      name: "testBlock"
      widget: "object"
      fields:
        - { label: "Title", name: "title", widget: "string", required: false }
        - { label: "Sub Title", name: "subTitle", widget: "string", required: false }
        - { label: "Content", name: "content", widget: "markdown", requried: true }
        - { label: "Image", name: "image", widget: "image", requried: true }

    - label: "Landing block"
      name: "landingBlock"
      widget: "object"
      fields:
        - { label: "Title", name: "title", widget: "string", required: false }
        - { label: "Sub Title", name: "subTitle", widget: "string", required: false }
        - { label: "Image", name: "image", widget: "image", requried: true }

    - label: "Images Block"
      name: "imagesBlock"
      widget: "object"
      fields:
        - { label: "Title", name: "title", widget: "string", required: false }
        - { label: "Subtitle", name: "subTitle", widget: "string", required: false }
        - label: "Image Gallery"
          name: "galleryImages"
          widget: "list"
          fields:
            - {label: Image, name: image, widget: image}
            - { label: "Content/link", name: "contentLink", widget: "string", required: false }

    - label: "Image Text Block"
      name: "imageTextBlock"
      widget: "object"
      fields:
        - { label: "Title", name: "title", widget: "string", required: false }
        - { label: "Subtitle", name: "subTitle", widget: "string", required: false }
        - label: "Image Text Wrapper"
          name: "textWrapper"
          widget: "list"
          fields:
            - {label: Image, name: image, widget: image}
            - { label: "Image Title", name: "imageTitle", widget: "string", required: false }
            - { label: "Author/Name", name: "name", widget: "string", required: false }
            - { label: "Content", name: "content", widget: "string", required: false }

meta: &meta
  label: "Meta"
  name: "meta"
  widget: "object"
  fields:
    - { label: "Title", name: "title", widget: "string", required: false }
    - { label: "Description", name: "description", widget: "text", required: false }
    - { label: "Keywords", name: "keywords", widget: "string", required: false }


collections:
  - name: "settings"
    label: "Settings"
    extension: "json"
    format: "json"
    editor:
      preview: false
    files:
      - label: "Settings"
        name: "settings"
        file: "public/collections/settings.json"
        fields:
          - label: "Links"
            name: "links"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "text" }
              - { label: "Link", name: "link", widget: "text" }
      - label: "Home"
        name: "home"
        file: "public/collections/home.json"
        fields:
          - <<: *meta
          - <<: *blocks

  - name: "pages"
    label: "Pages"
    extension: "json"
    format: "json"
    folder: "public/collections/pages"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - <<: *meta
      - <<: *blocks

  - name: "researches"
    label: "Researches"
    folder: "public/collections/researches"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image" }
      - <<: *meta
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "news"
    label: "News"
    folder: "public/collections/news"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Date", name: "date", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image" }
      - <<: *meta
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "publications"
    label: "Publications"
    folder: "public/collections/publications"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image" }
      - <<: *meta
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "lab-members"
    label: "Lab-members"
    folder: "public/collections/lab-members"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image" }
      - <<: *meta
      - { label: "Body", name: "body", widget: "markdown" }
