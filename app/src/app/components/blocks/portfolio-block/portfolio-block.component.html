<section class="research-image-block m-y-xl">
    <div class="grid">
        <div class="col-12 ta-center m-y-l" *ngIf="data.title || data.subTitle">
            <h2 class="research-image-block-title" *ngIf="data.title">{{data.title}}</h2>
            <p class="research-image-block-subtitle" *ngIf="data.subTitle">{{data.subTitle}}</p>
        </div>
        <div class="research-image-block-wrapper" *ngFor="let feature of data.features">
            <div class="research-image-block-text">
                <h5 class="research-image-block-title">{{feature.title}}</h5>
                <p class="research-image-block-name m-y-s" *ngIf="feature.author">{{feature.author}}</p>
                <p class="research-image-block-content" [innerHTML]="feature.content | MTH"></p>
            </div>
            <div class="research-image-block-image br-circle">
                <div class="research-image-block-bg">
                    <img [src]="feature.image" [alt]="feature.alt" />
                </div>
            </div>
        </div>
    </div>
</section>
