<div class="main flex jc-center ai-center">
    <h1 class="ta-center b-b">{{page.title}}</h1>
</div>
<div class="grid m-y-m">
    <h1 class="w-full ta-center m-y-l">Browse trough our galleries</h1>
    <a [routerLink]="year.route" class=" col-4" *ngFor="let year of items$ | async" [id]="year.year">
        <div class="gallery-card">
            <h2 class="year m-y-s">{{year.year}}</h2>
            <div class="image-wrapper w-full" >
                <img class="gallery-image" [src]="year.image">
            </div>
        </div>
    </a>
</div>
