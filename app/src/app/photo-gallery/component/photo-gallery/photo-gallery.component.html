<div class="main flex jc-center ai-center m-t-m">
    <h1 class="ta-center">{{page.title}}</h1>
</div>
<div class="grid m-y-xl">
    <a [routerLink]="year.route" class=" col-4 col-s-6 col-xs-12" *ngFor="let year of items$ | async" [id]="year.year">
        <div class="gallery-card">
            <h2 class="year m-y-s">{{year.year}}</h2>
            <div class="image-wrapper w-full" >
                <img class="gallery-image" [src]="year.image">
            </div>
        </div>
    </a>
</div>
