<div class="main flex jc-center ai-center">
    <h1 class="ta-center b-b">{{page.title}}</h1>
</div>
<section class="m-y-xl">
    <div class="grid">
        <div class="col-12 ta-center">
            <h2>{{page.title}}</h2>
        </div>
        <div class="col-10 flex jc-center pub-wrapper">
            <div class="pub-sidebar m-t-m">
                <div class="select-wrapper">
                <select name="" id="" class="pub-select">
                    <option value="" class="option-value">Select a year</option>
                    <option value="" class="option-value">2020</option>
                    <option value="" class="option-value">2019</option>
                    <option value="" class="option-value">2018</option>
                    <option value="" class="option-value">2017</option>
                    <option value="" class="option-value">2016</option>
                    <option value="" class="option-value">2015</option>
                </select>
                </div>
            </div>
            <div class="col-8 pub-container m-t-m">
                <div class="year-wrapper m-y-m" *ngFor="let year of items$ | async">
                    <h2 class="pub-year">{{year.year}}</h2>
                <div class="wrapper flex p-x-l fw-wrap" *ngFor="let item of year.publications">
                    <p class="publication"><span class="name">{{item.name}}</span><b>{{item.title}}</b> <br> <span>{{item.description}}</span></p>
                    <a [routerLink]="item.route" class="link">Publication</a>
                </div>
                </div>
            </div>
        </div>
    </div>
</section>
